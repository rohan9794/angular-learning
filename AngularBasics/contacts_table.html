<table>
			<tr>
				<th>S.No.</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Favourite</th>
				<th>First</th>
				<th>last</th>
				<th>Middle</th>
			</tr>
			<tr ng-repeat="contact in contacts" ng-class=" $odd? 'odd': 'even'">
				<td>{{$index+1}}</td>
				<td>{{contact.firstName}}</td>
				<td>{{contact.lastName}}</td>
				<td>{{contact.favourite}}</td>
				<td>{{$first}}</td>
				<td> {{$last}}</td>
				<td> {{$middle}}</td>
			</tr>
		</table>
