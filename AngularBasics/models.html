<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Angular Models</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
		<script>
			(function(){
				var name="myApp",
				requires=[],
				myApp=null;
				
				myApp= angular.module(name, requires);
				
				myApp.controller("AppCtrl", function($scope){
					$scope.employee={
						firstName: "Rohan",
						lastName: "Bhatia",
						occupation: "Web Developer"
					};
					
					$scope.showMsg=function(){
						console.log("message is displayed");
					};
				});
				
			}());
		</script>
	</head>
	<body ng-controller="AppCtrl">
		<p>{{employee.firstName+ " "+ employee.lastName+ "- "+ employee.occupation}}</p>
		<button ng-click="showMsg()">Click Me!</button>
	</body>
</html>
